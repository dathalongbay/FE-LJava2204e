<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            background-color: orange;
            /* khai báo flex container */
            display: flex;
           /*  flex-direction: row; */
           flex-direction: row;
        }

        .parent .child {
            width: 100px;
            height: 100px;
            background-color: green;
            padding: 20px;
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <pre>
        các thuộc tính flex container 
        1 - flex-direction : hướng của các flex item bên trong 
    </pre>

    <div class="parent">
        <div class="child">div 1</div>
        <div class="child">div 2</div>
        <div class="child">div 3</div>
        <div class="child">div 4</div>
    </div>

    <button id="control1">row</button>
    <button id="control2">column</button>
    <button id="control3">row-reverse</button>
    <button id="control4">column-reverse</button>

    <script>
        document.getElementById("control1").onclick = function(){
            document.getElementsByClassName("parent")[0].style.flexDirection = "row";
        }
        document.getElementById("control2").onclick = function(){
            document.getElementsByClassName("parent")[0].style.flexDirection = "column";
        }
        document.getElementById("control3").onclick = function(){
            document.getElementsByClassName("parent")[0].style.flexDirection = "row-reverse";
        }
        document.getElementById("control4").onclick = function(){
            document.getElementsByClassName("parent")[0].style.flexDirection = "column-reverse";
        }
    </script>
</body>
</html>
