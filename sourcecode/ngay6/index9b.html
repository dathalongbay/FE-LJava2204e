<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            background-color: orange;
            display: flex;
        }

        .parent .child {
            padding: 20px;
            background-color: olive;
            margin: 2px;
            width: 450px;
        }
    </style>
</head>
<body>
    <pre>
        các thuộc tính của flex items con 
        2 - flex-shrink : co lại
        giá trị mặc định của flex-shrink là 1 
        thuộc tính chỉ có ảnh hưởng khi flex container bóp kích cỡ của các thẻ con nhỏ hơn kích cỡ ban đầu 
    </pre>

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>

    <h1>dùng flex-shrink : co lại</h1>

    <div class="parent">
        <div class="child" style="flex-shrink: 1">1</div>
        <div class="child" style="flex-shrink: 0">2</div>
        <div class="child" style="flex-shrink: 1">3</div>
        <div class="child" style="flex-shrink: 1">4</div>
    </div>
</body>
</html>
