<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <pre>
        BMI = Cân nặng/ Chiều cao*2
        Trong đó, chiều cao tính bằng m và cân nặng tính bằng kg.
    </pre>
    <img src="https://vinmec-prod.s3.amazonaws.com/images/20190515_023453_074691_chi-so-BMI-phan-loa.max-1800x1800.png" alt="">

    <div class="bmi-container">

        <div>
            <label>Chiều cao ( đơn vị mét ) vd 1.7</label>
            <input type="text" name="chieucao" id="chieucao" value="">
        </div>
        <div>
            <label>Cân nặng ( kg ) vd 65</label>
            <input type="text" name="cannang" id="cannang" value="">
        </div>

        <div>
            <button class="calc-bmi">Tính BMI</button>
        </div>
    </div>

    <p id="bmi">Chỉ số bmi là : </p>
    <p id="bmi-info">Phân lọai (béo/gầy ....)</p>


</body>
</html>
