<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .quocky-halan {
            background-color: aqua;
            width: 450px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .quocky-halan-1 {
            position: absolute;
            top: 0;
            left: 0;
            background-color: hsl(355deg 72% 40%);
            height: 100px;
            width: 100%;
        }

        .quocky-halan-2 {
            position: absolute;
            top: 100px;
            left: 0;
            background-color: hsl(0deg 0% 100%);
            height: 100px;
            width: 100%;
        }
        .quocky-halan-3 {
            position: absolute;
            top: 200px;
            left: 0;
            background-color: hsl(219deg 62% 34%);
            height: 100px;
            width: 100%;
        }

        .quocky-phap {
            background-color: aqua;
            width: 450px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }

        .quocky-phap-1 {
            position: absolute;
            top: 0;
            left: 0;
            background-color: hsl(355deg 72% 40%);
            height: 100%;
            width: 150px;
        }

        .quocky-phap-2 {
            position: absolute;
            top: 0;
            left: 150px;
            background-color: hsl(0deg 0% 100%);
            height: 100%;
            width: 150px;
        }
        .quocky-phap-3 {
            position: absolute;
            top: 0;
            right: 0;
            background-color: hsl(219deg 62% 34%);
            height: 100%;
            width: 150px;
        }
    </style>
</head>
<body>

    <h1>quốc kỳ hà lan</h1>

    <div class="quocky-halan">
        <div class="quocky-halan-1">
            
        </div>
        <div class="quocky-halan-2">
            
        </div>
        <div class="quocky-halan-3">
            
        </div>
    </div>

    <h1>quốc kỳ pháp</h1>

    <div class="quocky-phap">
        <div class="quocky-phap-1">
            
        </div>
        <div class="quocky-phap-2">
            
        </div>
        <div class="quocky-phap-3">
            
        </div>
    </div>
</body>
</html>
