<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        có các method set thời gian trong js object Date
    </pre>

    <script>
        // thời gian hiện tại
        var d = new Date();
        // set lại time 
        d.setFullYear(2010);
        // tháng trong js tính từ 0 đến 11 
        d.setMonth(11);
        d.setDate(30);
        d.setHours(11);
        d.setMinutes(20);
        d.setSeconds(30);

        document.write(d);
    </script>
</body>
</html>
