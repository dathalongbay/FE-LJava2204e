<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,td {
            border: 1px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <pre>
        ứng dụng tạo bảng bằng js 
        gợi ý : dùng vòng lặp trong vòng lặp 
    </pre>

    <p>
        Nhập vào số hàng/dòng của bảng : <input type="text" name="row" id="row">
    </p>

    <p>
        Nhập vào số cột của bảng : <input type="text" name="col" id="col">
    </p>

    <p>
        <button id="taobang">Tạo bảng</button>
    </p>

    <table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    </table>

    <div id="target"></div>

    <script>

        document.getElementById("taobang").onclick = function() {
            
            var row = document.getElementById("row").value;
            row = parseInt(row);
            var col = document.getElementById("col").value;
            col = parseInt(col);

            alert("hang " + row + " cột " + col);

            var table = "<table>";
                table += "<tbody>";
                     for (var i = 1; i <= row; i++) {
                        table += "<tr>";
                            for(var j = 1; j <= col;j++) {
                                table += "<td>";
                                table += "Cột " + j + " Dòng" + i;
                                table += "</td>";
                            }
                        table += "</tr>";
                    } 
                table += "</tbody>";
                table += "</table>";

                document.getElementById('target').innerHTML = table;
        }

        
    </script>
</body>
</html>
