<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            background-color: orange;
            display: flex;
        }

        .parent .child {
            width: 100px;
            padding: 20px;
            background-color: olive;
            margin: 2px;
        }
    </style>
</head>
<body>
    <pre>
        các thuộc tính của flex items con 
        1 - order thay đổi thứ tự sắp xếp bên trong
    </pre>

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>

    <h1>dùng order</h1>

    <div class="parent">
        <div class="child" style="order:4">1</div>
        <div class="child" style="order:3">2</div>
        <div class="child" style="order:1">3</div>
        <div class="child" style="order:2">4</div>
    </div>
</body>
</html>
