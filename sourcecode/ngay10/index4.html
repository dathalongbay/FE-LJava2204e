<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        cú pháp chọn theo tên thẻ
    </pre>

    <section>thẻ section số 1</section>
    <section>thẻ section số 2</section>

    <p> thẻ p số 1</p>
    <p> thẻ p số 2</p>

    <script>
        // chọn theo tên thẻ vẫn trả vê HTMLCollection tương tự như khi chọn theo className
        var section = document.getElementsByTagName("section");
        console.log(section);
        section[0].style.color = "red";
        section[0].style.fontSize = "32px";

        section[1].style.color = "green";
        section[1].style.fontSize = "24px";

        // không gán vào biến 
        document.getElementsByTagName("p")[0].style.color = "orange";
        document.getElementsByTagName("p")[0].style.fontSize = "48px";

    </script>
</body>
</html>
