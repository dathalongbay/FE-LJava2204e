<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            background-color: green;
            display: inline;
        }

        .sp1 {
            background-color: orange;
            display: block;
        }
    </style>
</head>
<body>
    <pre>
    mặc định display của thẻ div là block 
    còn của span là inline nhưng chúng ta hoàn toàn có thể ghi đè nếu muốn 
    </pre>

    <div class="demo">Demo block 1</div>
    <div class="demo">Demo block 2</div>
    <div class="demo">Demo block 3</div>
    

    <span class="sp1">Thẻ span 1</span>
    <span class="sp1">Thẻ span 2</span>
    <span class="sp1">Thẻ span 3</span>
    <span class="sp1">Thẻ span 4</span>

    <div class="demo">.</div>


</body>
</html>
