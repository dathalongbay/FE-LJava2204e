<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="input1" id="input1">

    <button id="control1">In ra kết quả</button>

    <p id="inner1" style="color:red;"></p>

    <script>
        function tinhToan() {
            var age = document.getElementById("input1").value;
            age = parseInt(age);
            if (age > 18) {
                alert("người trưởng thành");
            } else {
                alert("trẻ em");
            }

            if (age > 23) {
                document.getElementById("inner1").innerHTML = "tuổi lao động";
            } else if(age > 18) {
                document.getElementById("inner1").innerHTML = "sinh viên";
            } else if(age > 15) {
                document.getElementById("inner1").innerHTML = "học sinh THPT";
            } else if(age > 11) {
                document.getElementById("inner1").innerHTML = "học sinh THCS";
            } else if(age > 5) {
                document.getElementById("inner1").innerHTML = "tiểu học";
            } else {
                document.getElementById("inner1").innerHTML = "mầm non";
            }
        }

        document.getElementById("control1").onclick = tinhToan;

        



    </script>
    
</body>
</html>
