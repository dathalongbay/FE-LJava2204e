<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        input select 
        trong select sẽ có option 
        option có thuộc tính value="giá trị"
        muốn chọn trước option nào làm mặc định thêm thuộc tính selected
        vào thẻ option
    </pre>

    <form action="">
        <label >ngày sinh</label>
        <select name="ngaysinh">
            <option value="1">ngày 1</option>
            <option value="2">ngày 2</option>
            <option value="3" selected>ngày 3</option>
            <option value="31">ngày 31</option>
        </select>

        <label >tháng sinh</label>

        <select name="thang">
            <option value="1">tháng 1</option>
            <option value="2">tháng 2</option>
            <option value="3" selected>tháng 3</option>
            <option value="12">ngày 12</option>
        </select>

    </form>
</body>
</html>
