<body>
    
    <pre>
        thẻ input trong form 
        - thẻ label là thẻ nhãn văn bản trước thẻ input
        - input type="text" chứa văn bản có thuộc tính name là tên của ô input . giá trị của name nên viết liền không dấu 
        value="" là giá trị của input đó 
    </pre>

    <h1>Thông tin sinh viên</h1>

    <form action="" name="sinhvien" method="post">
        <div>
            <label for="">Tên sinh viên</label>
            <input type="text" name="tensinhvien" value="">
        </div>
        <div>
            <label for="">Tuổi sinh viên</label>
            <input type="text" name="tuoisinhvien" value="19">
        </div>
    </form>

</body>
</html>
