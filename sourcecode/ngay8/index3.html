<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        cách 3 gắn sự kiện addEventListener
        selectorJS.addEventListener("tên sự kiện", myFunction);
    </pre>

    <button id="btn1">click me 1</button>
    <button id="btn2">click me 2</button>

    <input type="text" name="input1" id="input1">

    <p id="inner1" style="color:red;"></p>

    <script>

        // chú ý viết tên event là click thay vì onclick
        document.getElementById('btn1').addEventListener("click", function(){
            alert('click me 1');
        });

        function demoClick1() {
            alert('click me 2');
        }
        document.getElementById('btn2').addEventListener("click",demoClick1);

        document.getElementById('input1').addEventListener("change", function() {
            var val1 = document.getElementById('input1').value;
            document.getElementById('inner1').innerHTML = val1;
        })
    </script>
</body>
</html>
