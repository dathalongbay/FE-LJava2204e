<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* reset css */
        * {
            margin: 0;
            padding: 0;
        }

        #demo1 {
            width: 100%;
            height: 100px;
            background-color: green;
        }

        #demo2 {
            width: calc(100% - 50px);
            height: 100px;
            background-color: orange;
            margin-top: 10px;
            margin-left: 20px;
            margin-right: 30px;
            margin-bottom: 40px;
        }

        #demo3 {
            width: 100%;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính margin 
        Margins are used to create space around elements, outside of any defined borders.
        Margin đường dùng để tạo 1 khoảng không gian xung quanh thẻ html 
        bên ngoài đường viền
    </pre>

    <div id="demo1"> demo 1</div>
    <div id="demo2"> demo 2</div>
    <div id="demo3"> demo 3</div>


</body>
</html>
