    <div id="main">
        <h1 id="title">Hello World!</h1>
        <p id="hint">thẻ sẽ bị thay đổi</p>
    </div>
     
    <script>
    var theCha = document.getElementById("main");
    var theCu = document.getElementById("hint");
     
    // Creating new elememt
    var theMoi = document.createElement("p");
    var noidungMoi = document.createTextNode("Thẻ p mới");
    theMoi.appendChild(noidungMoi);
     
    // Replacing old paragraph with newly created paragraph
    theCha.replaceChild(theMoi, theCu);
    </script>
