<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #demo1 {
            border: 1px solid red;
        }

        #demo2 {
            border-top: 1px solid red;
            border-left: 2px dashed green;
            border-right: 5px dotted olive;
            border-bottom: 3px double orange;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <pre>
        đường viền 
        border: X Y Z;
        X là chiều rộng của đường viền 
        Y là kiểu đường viền 
        Z là màu viền 

        các kiểu của đường viền :
        https://www.w3schools.com/css/css_border.asp
    </pre>

    <div id="demo1">
        demo border
    </div>

    <hr>

    <div id="demo2">
        demo border 4 cạnh khác nhau
    </div>
</body>
</html>
