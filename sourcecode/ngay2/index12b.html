<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #demo1 {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            color: blue;
            background-image: url("hostimages/iphone_13-_pro-5_4.jpg");
            background-repeat: no-repeat;
            background-position: 0px 60px;
        }

        #demo2 {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            color: blue;
            background-image: url("hostimages/iphone_13-_pro-5_4.webp");
            background-repeat: no-repeat;
            background-position: 10% 50%;
        }

      
    </style>
</head>
<body>
    <pre>
        background-position ( vị trí của ảnh nền )
        background-position: A B;
        trong đó A là chiều ngang 
        B là chiều dọc 
    </pre>

    <h1>0px 60px</h1>
    <div id="demo1"> demo background-position</div>
    <h1>10% 50%</h1>
    <div id="demo2"> demo background-position</div>

</body>
</html>
