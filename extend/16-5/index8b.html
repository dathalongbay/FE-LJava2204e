<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #demo1 {
            background-color: green;
            width: 100%;
            height: 300px;
            background-repeat: no-repeat;
            background-image: url("hoaky.png");
            background-position: 10px 100px; /* X Y */
        }

        #demo2 {
            background-color: green;
            width: 100%;
            height: 300px;
            background-repeat: no-repeat;
            background-image: url("hoaky.png");
            background-position: 10% 50%;
        }

        #demo3 {
            background-color: green;
            width: 100%;
            height: 300px;
            background-repeat: no-repeat;
            background-image: url("hoaky.png");
            background-position: 0 0;
        }

       
    </style>
</head>
<body>
    <pre>
        background-position: vị trí của ảnh nền 
        sử dụng đơn vị px 

        background-position: X Y;
        trong đó X tọa độ theo chiều ngang của ảnh nền 
        trong đó Y tọa độ theo chiều dọc của ảnh nền 

    </pre>

    <div id="demo1">
        demo 1
    </div>

    <hr>
    <div id="demo2">
        demo 2
    </div>

    <hr>
    <div id="demo3">
        demo 3
    </div>



</body>
</html>
