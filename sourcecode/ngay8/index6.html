<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tạo ra 1 thời gian hiện tại
        var d = new Date();
        // lấy các thông số từ biến d này 

        // lấy thứ trong tuần 0 -> 6
        console.log("thứ trong tuần " + d.getDay());
        console.log("ngày trong tháng " + d.getDate());

        // lấy tháng hiện tại ( 0 -> 11)
        console.log("tháng " + d.getMonth());
    </script>
</body>
</html>
