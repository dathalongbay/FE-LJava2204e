<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .classA.classB {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <pre>
        .classA.classB {} chọn thẻ có đồng thời cả 2 class 
        #idA.classB {} chọn thẻ thỏa mãn 2 điều kiện idA và classB 
        chú ý là viết liền 
        hoặc p.classB {} chọn thẻ thỏa mãn 2 điều kiện là thẻ p có classB 
    </pre>

    <div class="classA">.classA</div>
    <div class="classB">.classB</div>
    <div class="classA classB">.classA.classB</div>
</body>
</html>
