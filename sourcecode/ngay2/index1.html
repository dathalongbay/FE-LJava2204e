<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1 {
            background-color: green;
            color: orange;
        }

        #demo2 {
            background-color: pink;
            color: aqua;
        }
    </style>
</head>
<body>

    <pre>
        thuộc tính id trong html 
        để chọn id html trong css chúng ta dùng cú pháp #id
    </pre>

    <div id="div1">
        Demo về thuộc tính id
    </div>

    <p id="demo2">
        demo thẻ p với id
    </p>
    
</body>
</html>
