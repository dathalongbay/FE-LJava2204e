<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        #intro {        
            font-weight: bold;
            font-style: italic;
            color: green;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <pre>
        window.getComputedStyle()
    </pre>

    <p id="intro" style="color:red; font-size:20px;">This is a paragraph.</p>

    <script>
        console.log(window);

        var intro = document.getElementById("intro");

        var demo1 = window.getComputedStyle(intro);
        console.log(demo1);

        var color = demo1.getPropertyValue("color");
        console.log(color);

        var fontSize = demo1.getPropertyValue("font-size");
        console.log(fontSize);
    </script>
</body>
</html>
