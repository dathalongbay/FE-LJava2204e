<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #divA {
            width: 300px;
            height: 200px;
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính đường viền css border
        width ( chiều rộng ) height ( chiều cao )
        border: A B C;
        trong đó a là chiều rộng cùa viền 
        B là kiểu đường viền ( solid nghĩa là đường liền )
        C là màu viền 
    </pre>

    <div id="divA">
        demo về đường viền 
    </div>
</body>
</html>
