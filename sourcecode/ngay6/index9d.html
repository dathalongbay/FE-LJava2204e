<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            background-color: orange;
            display: flex;
            height: 300px;
        }

        .parent .child {
            padding: 20px;
            background-color: olive;
            margin: 2px;
            width: 100px;
            height: 100px;
        }

        #child3 {
            /* flex-grow: 2; 
            flex-shrink: 0; 
            flex-basis: 50%; */

            flex: 2 0 50%;
        }
    </style>
</head>
<body>
    <pre>
        các thuộc tính của flex items con 
        2 - flex ( viết tắt flex-grow, flex-shrink, và flex-basis)
    </pre>

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child" id="child3">3</div>
        <div class="child">4</div>
    </div>

    
</body>
</html>
