<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main-nav {
            background-color: aqua;
        }

        #main-nav a {
            /* chọn tất cả các thẻ a nằm trong #main-nav */
            text-decoration: none;
            color: white;
            background-color: orange;
            padding: 10px;
            display: block;
            width: 100px;
        }

        #main-nav li {
            float: left;
        }

        #main-nav ul {
         list-style: none;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính css float ( trôi )
        float: none; không trôi 
        float: left; trôi sang trái 
        float: right; trôi sang phải 
    </pre>

    <h1>float menu theo chiều ngang</h1>

    <nav id="main-nav">
        <ul>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Giới thiệu</a></li>
            <li><a href="">Sản phẩm</a></li>
            <li><a href="">Liên hệ</a></li>
            <li><a href="">Đối tác</a></li>
        </ul>
    </nav>

</body>
</html>
