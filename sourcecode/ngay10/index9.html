<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight {
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="info" class="disabled">Something very important!</div>
    
    <script>
    // Selecting element chọn thẻ theo id
    var elem = document.getElementById("info");
     
    // thêm 1 class vào thông qua thuộc tính classList.add()
    elem.classList.add("hide");  // Add a new class
    // thêm nhiều class cùng 1 lúc
    elem.classList.add("note", "highlight", "abc");  // Add multiple classes
    // cú pháp bỏ đi 1 class css
    elem.classList.remove("hide"); // Remove a class
    // cú pháp bỏ đi nhiều class css
    elem.classList.remove("disabled", "note", "def"); // Remove multiple classes

    // bật/tắt class css 
    elem.classList.toggle("visible"); // If class exists remove it, if not add it
     
    // Determine if class exist
    // xác định xem thẻ đó có chứa class css đó hay không 
    if(elem.classList.contains("highlight")) {
        alert("The specified class exists on the element.");
    }
    </script>
</body>
</html>
