<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <pre>
        thẻ input có type="email" dùng để nhập email 
        thẻ radio nếu cùng tên thì chỉ chọn được 1 trong các option của nó 
        thẻ radio muốn chọn trước option nào thì thêm thuộc tính checked vào trong thẻ input đó 
    </pre>

    <form action="">

        <div>
            <label>Email</label>
            <input type="email" name="thudientu" value="">
        </div>

        <div>
            <label>Giới tính</label>
            <input type="radio" name="gioitinh" value="1"> Nam
            <input type="radio" name="gioitinh" value="2" checked> Nữ
        </div>

        <div>
            <label>Nguồn tuyển sinh</label>
            <input type="radio" name="tuyensinh" value="1"> thi THPT
            <input type="radio" name="tuyensinh" value="2" checked> tuyển thẳng
            <input type="radio" name="tuyensinh" value="3"> thi năng khiếu
        </div>

    </form>

</body>
</html>
