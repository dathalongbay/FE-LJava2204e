<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        chuyển json sang js object 
        var obj = JSON.parse(json);

        chuyển ngược lại js object sang json 
        var json = JSON.stringify(obj);
    </pre>

    <script>
        var jsonString = '{"name": "Peter", "age": 22, "country": "United States"}';
        // chuyển sang js object 
        var person = JSON.parse(jsonString);

        console.log(jsonString);
        console.log(person);

        // chuyên ngược lại 
        // js object -> json var json = JSON.stringify(obj);
        var jsonReverse = JSON.stringify(person);
        document.write('<br> jsonReverse ' + jsonReverse);
    </script>
</body>
</html>
