<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            background-color: orange;
            /* khai báo flex container */
            display: flex;
           /*  flex-direction: row; */
           flex-direction: row;
           flex-wrap: wrap;
           width: 100%; 
           height: 300px;

           align-items : center; 
        }

        .parent .child {
            width: 100px;
            background-color: green;
            padding: 20px;
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <pre>
        align-items : căn theo chiều dọc với trường hợp có 1 hàng 
        align-content : align the flex lines ( áp dụng cho trường hợp có nhiều hàng con bên trong )
    </pre>

    <div class="parent">
        <div class="child">
            <h1>div 1</h1>
        </div>
        <div class="child">
            <h3>div 2</h3>
        </div>
        <div class="child">
            <h6>div 6</h6>
        </div>
    </div> 

   

    <button id="control1">flex-start</button>
    <button id="control2">flex-end</button>
    <button id="control3">center</button>
    <button id="control4">stretch</button>
    <button id="control5">baseline</button>

    <script>
        document.getElementById("control1").onclick = function(){
            document.getElementsByClassName("parent")[0].style.alignItems = "flex-start";
        }
        document.getElementById("control2").onclick = function(){
            document.getElementsByClassName("parent")[0].style.alignItems = "flex-end";
        }
        document.getElementById("control3").onclick = function(){
            document.getElementsByClassName("parent")[0].style.alignItems = "center";
        }
        document.getElementById("control4").onclick = function(){
            document.getElementsByClassName("parent")[0].style.alignItems = "stretch";
        }
        document.getElementById("control5").onclick = function(){
            document.getElementsByClassName("parent")[0].style.alignItems = "baseline";
        }
    </script>
</body>
</html>
