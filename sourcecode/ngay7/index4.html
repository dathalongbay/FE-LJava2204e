<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        kiểu mảng trong js 
        kiểu mảng chứa nhiều giá trị đơn 
        trong mảng có các phần tử 
        phần tử có index và value 
        index trong mảng giống số thứ tự bắt đầu từ 0 
    </pre>

    <script>
        var cities = ["hà nội", "hồ chí minh", "đà nẵng"];
        var a = [2,4,6,8,10];
        console.log(cities);
        console.log(a);
        // truy cập vào giá trị của các phần tử trong mảng qua index 
        console.log(cities[0]);
        console.log(cities[1]);
        console.log(cities[2]);
        // in ra số 8
        console.log(a[3]);

    </script>
</body>
</html>
