<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: red;
        }
        div {
            color: orange;
        }
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <pre>
        bộ chọn css theo tên thẻ 
        ví dụ chọn tất cả thẻ p => p {color: red;}
        ví dụ chọn tất cả thẻ div => div {color: red;}
        ví dụ chọn tất cả thẻ h1 => h1 {color: red;}
    </pre>

    <p>thẻ p</p>
    <div>thẻ div</div>
    <h1>thẻ h1</h1>

</body>
</html>
