<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .classA .classB {
            color: orange;
        }
    </style>
</head>
<body>
    <pre>
        selector lồng nhau 
        ví dụ :
        .classA .classB {color: red;} có nghĩa là chọn tất các thẻ có classB trong classA
    </pre>

    <div class="classA">
        <div class="classB">div classB</div>
        <p class="classB">p classB</p>
    </div>

    <div class="classB">div classB</div>
    <p class="classB">p classB</p>


</body>
</html>
